<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Lecture</title>
  </head>
  <body class="code-typing-interface">
    <div id="app">
      <!-- <h2>Instructor Interface</h2> -->
      <div class="topbar">
        <div class="topbar-left">
          <h2>Instructor's Code</h2>
        </div>
        <button id="run-button">▶ ️Run</button>
        <div class="topbar-right">
          <span id="session-info">
            <span id="session-details"></span>
            <button id="start-session-butt" disabled>start</button
            ><button id="end-session-butt" disabled>end</button>
          </span>
        </div>
      </div>
      <div class="parent-container">
        <div id="code-container" class="code-container"></div>
      </div>
      <div id="output-container">
        <span style="margin-bottom:0px">Output</span>
        <hr>
        <div id="all-code-outputs"></div>
        <!-- <div id="code-output-text"> -->
          <!-- <div class="stdout-line"><pre> > One line of std out</pre></div> -->
        <!-- </div> -->
      </div>
    </div>
    <script type="module" src="/src/client/instructor.js"></script>
  </body>
</html>
