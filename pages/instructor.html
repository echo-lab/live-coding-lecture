<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Lecture</title>
  </head>
  <body class="code-typing-interface">
    <div id="app">
      <div class="topbar">
        <div class="topbar-left">
          <h3 id="session-name-display"></h3>
          <!-- <h2>Instructor's Code</h2> -->
        </div>
        <button id="run-button" class="run-button-grid">▶ ️Run</button>
        <div class="topbar-right">
          <span id="session-info">
            <span id="session-details"></span>
            <button id="start-session-butt">start</button
            ><button id="end-session-butt" disabled>end</button>
          </span>
        </div>
      </div>
      <div class="parent-container">
        <div id="code-tabs">
          <div id="code-tabs-inner">
            <div class="code-tab selected" id="instructor-code-tab">
              <div class="code-tab-text">instructor.py</div>
            </div>
          </div>
        </div>
        <div id="code-container" class="code-container"></div>
        <div id="resize-console"><div class="resize-symbol"></div></div>
        <div id="output-container">
          <div id="all-code-outputs" class="empty">
            Code output will appear here...
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/client/instructor.js"></script>
  </body>
</html>
