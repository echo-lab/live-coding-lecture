<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Lecture</title>
  </head>
  <body class="code-typing-interface">
    <div id="app">
      <div class="timeline">
        <div class="events-filter">
          <div>
            <input
              type="checkbox"
              id="CODE_RUN"
              name="CODE_RUN"
              value="CODE_RUN"
              checked
            />
            <label for="CODE_RUN"> Code Run </label>
            <input
              type="checkbox"
              id="SWITCH_TAB"
              name="SWITCH_TAB"
              value="SWITCH_TAB"
              checked
            />
            <label for="SWITCH_TAB"> Tab Switch </label>
            <input
              type="checkbox"
              id="SUBMIT_CODE"
              name="SUBMIT_CODE"
              value="SUBMIT_CODE"
              checked
            />
            <label for="SUBMIT_CODE"> Quiz Submit </label>
            <input
              type="checkbox"
              id="LOAD_PAGE"
              name="LOAD_PAGE"
              value="LOAD_PAGE"
              checked
            />
            <label for="LOAD_PAGE"> Quiz Load </label>
          </div>
        </div>
        <div class="bar">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider"
            id="timeline-slider"
            list="tickmarks"
          />
          <datalist id="tickmarks"></datalist>
        </div>
        <!-- <div class="edits"></div> -->
        <div class="info"></div>
      </div>
      <div class="topbar">
        <div class="topbar-left">
          <span>
            <span id="session-name-display"></span>
          </span>
        </div>
        <button id="run-button" class="run-button-grid">▶ ️Run</button>
        <div class="topbar-right">
          <span>
            <span id="student-email"></span>
          </span>
        </div>
      </div>
      <div class="parent-container">
        <div id="code-tabs">
          <div id="code-tabs-inner">
            <div class="code-tab selected" id="tab1">
              <div class="code-tab-text">notes.py</div>
            </div>
            <div class="code-tab" id="tab2">
              <div class="code-tab-text">notes2.py</div>
            </div>
            <div class="code-tab" id="tab3">
              <div class="code-tab-text">notes3.py</div>
            </div>
          </div>
        </div>
        <div id="code-container" class="code-container"></div>
        <div
          id="code-container2"
          class="code-container"
          style="display: none"
        ></div>
        <div
          id="code-container3"
          class="code-container"
          style="display: none"
        ></div>
        <div id="resize-console"><div class="resize-symbol"></div></div>
        <div id="output-container">
          <div id="all-code-outputs" class="empty">
            Code output will appear here...
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="/src/client/analysis/replay-typealong.js"
    ></script>
  </body>
</html>
