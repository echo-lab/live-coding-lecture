<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Lecture</title>
  </head>
  <body class="code-typing-interface">
    <div id="app">
      <div class="topbar">
        <div class="topbar-left">
          <span>
            <span id="session-name-display"></span>
            <span class="sep">|</span>
            <span class="interface-guide"
              ><a
                href="https://docs.google.com/presentation/d/1qIskl2tjoj3Ciy30ab8z6fc-_nzucpZb3twSk-rAXo8/edit?usp=sharing"
                target="_blank"
                >(Guide)</a
              ></span
            >
          </span>
        </div>
        <button id="run-button" class="run-button-grid">▶ ️Run</button>
        <div class="topbar-right">
          <span>
            <span id="student-email"></span>
            <a href="#" id="change-email" hidden>(change)</a>
          </span>
        </div>
      </div>
      <div class="parent-container">
        <div id="code-tabs">
          <div id="code-tabs-inner">
            <div class="code-tab selected" id="tab1">
              <div class="code-tab-text">notes.py</div>
            </div>
            <div class="code-tab" style="display: none" id="tab2">
              <div class="code-tab-text">notes2.py</div>
            </div>
            <div class="code-tab" style="display: none" id="tab3">
              <div class="code-tab-text">notes3.py</div>
            </div>
            <div class="code-tab" id="add-tab">
              <div class="code-tab-text">+</div>
            </div>
          </div>
        </div>
        <div id="code-container" class="code-container"></div>
        <div
          id="code-container2"
          class="code-container"
          style="display: none"
        ></div>
        <div
          id="code-container3"
          class="code-container"
          style="display: none"
        ></div>
        <div id="resize-console"><div class="resize-symbol"></div></div>
        <div id="output-container">
          <div id="all-code-outputs" class="empty">
            Code output will appear here...
          </div>
        </div>
      </div>
    </div>
    <div class="modal-background">
      <div class="modal">
        <div>Enter lecture ID:</div>
        <div>
          <input type="text" />
        </div>
        <div>
          <button id="fetch-session">Okay</button>
        </div>
        <div id="load-session-error"></div>
      </div>
    </div>
    <script type="module" src="/src/client/student-typealong.js"></script>
  </body>
</html>
