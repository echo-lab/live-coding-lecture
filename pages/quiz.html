<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Lecture</title>
  </head>
  <body class="code-typing-interface">
    <div id="app">
      <div class="topbar">
        <div class="topbar-left">
          <span>
            <span id="session-name-display"></span>
          </span>
        </div>
        <button id="submit-button" class="run-button-grid">Submit</button>
        <div class="topbar-right">
          <span>
            <span id="student-email"></span>
            <a href="#" id="change-email" hidden>(change)</a>
          </span>
        </div>
      </div>
      <div class="parent-container">
        <div id="code-tabs">
          <div id="code-tabs-inner">
            <div class="code-tab selected" id="tab1">
              <div class="code-tab-text">quiz.py</div>
            </div>
          </div>
        </div>
        <div id="code-container" class="code-container"></div>
      </div>
    </div>
    <div class="modal-background">
      <div class="modal">
        <div>Quiz password:</div>
        <div>
          <input type="text" />
        </div>
        <div>
          <button id="fetch-session">Okay</button>
        </div>
        <div id="load-session-error"></div>
      </div>
    </div>
    <script type="module" src="/src/client/quiz.js"></script>
  </body>
</html>
