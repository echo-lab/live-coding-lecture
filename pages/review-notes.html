<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Lecture</title>
  </head>
  <body id="student-notes-interface">
    <div id="app">
      <div class="topbar">
        <div class="topbar-left"></div>
        <div class="topbar-right"></div>
      </div>
      <div class="parent-container">
        <div id="code-tabs">
          <div id="code-tabs-inner">
            <div class="code-tab selected">
              <div class="code-tab-text">[No code selected]</div>
            </div>
          </div>
        </div>
        <div class="code-container"></div>
        <div id="resize-console"><div class="resize-symbol"></div></div>
        <div id="output-container">
          <div id="all-code-outputs" class="empty">
            Code output will appear here...
          </div>
        </div>
        <div id="notes-container" class="notes-container">
          <div id="notes-document"></div>
        </div>
      </div>
    </div>
    <!-- Template for code snippets... -->
    <template id="snapshot-template">
      <div class="code-snapshot-header">
        <div class="collapse-button">ï¹€</div>
        <span class="file-info">instructor.py (03:21:42)</span>
        <button class="try-it-out">Open in Playground</button>
      </div>
      <div class="code-snippet-container uneditable"></div>
    </template>
    <!-- End template -->
    <script type="module" src="/src/client/review-student-notes.js"></script>
  </body>
</html>
